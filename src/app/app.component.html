
<div class="hero">
<form #quoteForm='ngForm'>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="newQuote.postedBy" name="usename" id="username" required placeholder="Enter username">
  </div>

  <div class="form-group">
    <textarea type="text" class="form-control" [(ngModel)]="newQuote.quote" name="quote" id="quote" required placeholder="Enter quote"></textarea>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="newQuote.author" name="author" id="author" required placeholder="Enter quote author">
  </div>

  <button type="submit" class="btn btn-primary" id="btn">Quote</button>
</form>

<div class="quotes">
<app-quote></app-quote>
</div>

</div>
