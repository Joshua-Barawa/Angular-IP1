
<div class="hero">
<form #quoteForm='ngForm'>
  <div class="form-group">
    <input type="text" class="form-control" id="username" placeholder="Enter username">
  </div>

  <div class="form-group">
    <textarea type="text" class="form-control" id="quote" placeholder="Enter quote"></textarea>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" id="author" placeholder="Enter quote author">
  </div>

  <button type="submit" class="btn btn-primary" id="btn">Quote</button>
</form>

<div class="quotes">
<app-quote></app-quote>
</div>

</div>
