
<div *ngFor="let quote of quotes" class="card">
    <div class="card-header">
      {{quote.name}} posted this quote on {{quote.postedOn|date}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{quote.quote}}</p>
        <footer class="blockquote-footer">Author <cite title="Source Title">{{quote.author}}</cite></footer>
      </blockquote>
    </div>
  </div>
