
<div *ngFor="let quote of quotes;let index = index" class="card">
    <div class="card-header">
      {{quote.name}} posted this quote on {{quote.postedOn|date}}
    </div>
    <div class="card-body">
        <div class="btns">
            <button class="up-btn" (click) = 'handleUpVote(index)'></button>
            <span class="counts">{{quote.votes}}</span>
            <button class="down-btn" (click) = 'handleDownVote(index)'></button>
        </div>
      <blockquote class="blockquote mb-0">
        <p>{{quote.quote}}</p>
        <footer class="blockquote-footer">Author <cite title="Source Title">{{quote.author}}</cite></footer>
      </blockquote>
    </div>
    <button (click)="deleteQuote(index)">Delete</button>
  </div>
